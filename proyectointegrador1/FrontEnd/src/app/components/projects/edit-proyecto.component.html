<div class="container" *ngIf="proyectos" >
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm"> <!--cuando toquemos el submit se va a ejecutar onCreate-->
                <div class="form-group">
                    <label for="nombrePro"><h4>Nombre del proyecto</h4></label>
                    <input type="text" class="form-control" id="nombrePro"  [(ngModel)]="proyectos.nombrePro" name="nombrePro" required>
                </div>
                <div class="form-group">
                    <label for="descripcionPro"><h4>Descripci√≥n</h4></label>
                    <input type="text" class="form-control" id="descripcionPro"  [(ngModel)]="proyectos.descripcionPro" name="descripcionPro" required>
                </div>
                <div class="form-group">
                    <label for="imgPro"><h4>Url Imagen</h4></label>
                    <input type="text" class="form-control" id="imgPro"  [(ngModel)]="proyectos.imgPro" name="imgPro" required>
                </div>

                <button class="btn btn-outline-light">Actualizar proyecto</button>

            </form>
        </div>
    </div>


</div>
