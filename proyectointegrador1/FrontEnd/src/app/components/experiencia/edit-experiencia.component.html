                    <input type="text" class="form-control" id="nombreExp"  [(ngModel)]="expLab.nombreExp" name="nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp"><h4>Descripci√≥n</h4></label>
                    <input type="text" class="form-control" id="descripcionExp"  [(ngModel)]="expLab.descripcionExp" name="descripcionExp" required>

                <button class="btn btn-outline-light">Actualizar experiencia</button>

        </div>
    </div>


</div>
