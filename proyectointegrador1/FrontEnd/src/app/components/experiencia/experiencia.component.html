<div class="row">
    <h1>&nbsp;&nbsp;&nbsp;Experiencia laboral</h1>
<!-----------------boton para cargar experiencia laboral-->
    <div class="col-lg-2">
        <button type="button"></button>
    </div>

    <div class="col-lg-11">
        <!---------------- creamos una tabla con bootstrap----------------------------------->
       <table class="table">
            <tbody>
                <!---------- filas y columnas-------------------------------->

                <!--como vamos a recorrer un array, tenemos que usar un for-->
                <tr *ngFor="let Experiencia of experiencia">
                    <td><h2>{{Experiencia.nombreExp}}</h2></td><br>
                    <td><h3>{{Experiencia.descripcionExp}}</h3></td>
                    <td><h4>EDITAR EXPERIENCIA</h4></td>
                    <td><h4>BORRAR EXPERIENCIA</h4></td>
                </tr>

            </tbody>


       </table>
    </div>
    <div class="col-lg-1"></div>
</div>
