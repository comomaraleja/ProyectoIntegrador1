<div class="row">
   
<!-----------------boton para cargar experiencia laboral-->
    <div class="col-lg-12" id="Titulo">
        <h1>EXPERIENCIA LABORAL</h1>

        <!--boton que nos redirige a nueva Experiencia-->
        <!--El botón se tiene que mostrar sólo si estoy loggeado(condicion con *)-->
        <button type="button" class="btn btn-outline-light" routerLink="/nuevoskill" *ngIf="isLogged">
            <i class="bi bi-file-earmark-text"></i> 
            <h6>NUEVA EXPERIENCIA</h6>
        </button>


    </div>

    <div class="col-lg-12">
        <!---------------- creamos una tabla con bootstrap----------------------------------->
       <table class="table">
            <tbody>
                <!---------- filas y columnas-------------------------------->

                <!--como vamos a recorrer un array, tenemos que usar un for-->
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{Experiencia.nombreExp}}</h2></td><br>
                    <td><h3>{{Experiencia.descripcionExp}}</h3></td>

                    <td *ngIf="isLogged"> 
                        <button type="button" class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}"> 
                        <i class="bi bi-pencil-square"></i><h6>EDITAR EXPERIENCIA</h6>
                    </button>
                    </td>

                    <td *ngIf="isLogged"> 
                        <button type="button" id= "borrar" class="btn btn-outline-danger" (click)="delete(Experiencia.id)"> 
                            <i class="bi bi-trash3"></i><h6>BORRAR EXPERIENCIA</h6>
                    </button>
                    </td>
                    
                </tr>

            </tbody>


       </table>
    </div>
    <div class="col-lg-1"></div>
</div>
