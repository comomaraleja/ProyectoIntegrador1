
<section class="text-center">
    <!-- Imagen de fondo -->
    <div class="p-5 bg-image" style="
          background-image: url('https://cdn.pixabay.com/photo/2016/11/18/22/58/stars-1837306_960_720.jpg');
          height: 300px;
          "></div>


    <!--Fondo-->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" id="singupbox" style="
          margin-top: -100px;
          background: hsla(191, 52%, 30%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
        
        <!-----------mensaje de registro-->

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h1 class="fw-bold mb-5">Iniciar sesión</h1>
            <p class="text-white-50 mb-5">Por favor, ingrese su usuario y contraseña</p>
            
              
              <!-----------------formulario------------------------------------------------>
              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate >
               <!---------------input email---->

              <div class="form-outline mb-4">
                <input type="user" id="nombreUsuario" class="form-control form-control-lg"[(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                <label class="form-label" for="nombreUsuario"><h5>Usuario</h5></label>
              </div>
  
              <!-----------------input password--->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"required />
                <label class="form-label" for="password"><h5>Contraseña</h5></label>
              </div>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>

              </form>
              <!----------------------------fin formulario-------------------------->
              
              <div>
                <p class="mb-0">¿No tienes una cuenta creada aun? <a href="#!" class="text-white-50 fw-bold">¡Regístrate!</a>
                </p>
              </div>
  
             
          </div>
        </div>
      </div>
    </div>
  </section>
